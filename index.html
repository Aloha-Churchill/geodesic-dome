<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdivide Triangles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        canvas {
            display: block;
            margin: 0 auto;
            border-style: outset;
            border-color: #000000;
            border-width: 5px;
        }
    </style>
</head>
<body>
    <form id="options">
        <label for="v-num">Number of Subdivisions</label>
        <input type="range" name="v-num" id="range-v-num" min="0" max="100" step="1">
        <label for="v-num">Scale</label>
        <input type="range" name="scale" id="range-scale" min="1" max="1000" step="4">
    </form>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script src="js/point.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
